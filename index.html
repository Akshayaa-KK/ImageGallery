<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picgallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="header__label">Header</p>
            <h3 class="header__title">Image Gallery<h3>
        </div>
        <div class="divison">
            <hr class="border" />
        </div>
        <div class="pictures">
            <div class="pictures__first">
                <img src="./images/daisy-2.jpg" alt="Daisy">
                <img src="./images/Hibiscus.jpg" alt="Hibiscus">
                <img src="./images/Lily.jpg" alt="Lily">
                <img src="./images/lotus.jpg" alt="Lotus">
            </div>
            <div class="pictures__second">
                <img src="./images/roses.jpg" alt="Roses">
                <img src="./images/Tulips.jpg" alt="Tulips">
                <img src="./images/sunflowers.jpg" alt="Sunflowers">
                <img src="./images/Passion-Flower.jpg" alt="Passion-Flower">
            </div>

        </div>
    </div>
</body>

</html>
